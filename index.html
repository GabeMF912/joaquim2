<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideShow</title>
</head>
<body>
    
    <div class="content">

        <div class="slides">

            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <input class="input" type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="./img/Screenshot 2023-09-09 00.21.12.png" alt="">
            </div>

            <div class="slide">
                <img src="./img/Screenshot 2023-09-09 00.15.49.png" alt="">
            </div>

            <div class="slide">
                <img src="./img/Screenshot 2023-09-09 00.16.20.png" alt="">
            </div>

            <div class="slide">
                <img src="./img/Screenshot 2023-09-09 00.20.22.png" alt="">
            </div>

            <div class="slide">
                <img src="./img/Screenshot 2023-09-09 00.21.23.png" alt="">
            </div>
        </div>
    </div>

    <div class="navigation">

        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>

    </div>


    <script src="./script.js"></script>
</body>
</html>
